<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<style>
  h1{
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
</style>
</head>

<body>
 <div class="login">
	<h1>Heart Disease Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="/predict" method="post">
    	<input type="text" name="age" placeholder="Age" required="required" />
        <input type="text" name="anaemia" placeholder="Anaemia" required="required" />
		<input type="text" name="cp" placeholder="creatinine_phosphokinase" required="required" />
        <input type="text" name="diabetes" placeholder="diabetes" required="required" />
        <input type="text" name="ejection_fraction" placeholder="ejection_fraction" required="required" />
        <input type="text" name="highbp" placeholder="high_blood_pressure" required="required" />
        <input type="text" name="platelets" placeholder="platelets" required="required" />
        <input type="text" name="sc" placeholder="serum_creatinine" required="required" />
        <input type="text" name="ss" placeholder="serum_sodium" required="required" />
        <input type="text" name="sex" placeholder="sex" required="required" />
        <input type="text" name="smoking" placeholder="smoking" required="required" />
        <input type="text" name="time" placeholder="time" required="required" />


        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
