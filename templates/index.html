<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  
</head>

<body>
  <header class="text-gray-400 bg-gray-900 body-font">
    <div class="container mx-auto flex flex-wrap p-6 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-red-500 rounded-full" viewBox="0 0 24 24">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
        </svg>
        <span class="ml-3 text-xl">Heart Disease Prediction</span>
      </a>
    </div>
  </header>

 <div class="login">

     <!-- Main Input For Receiving Query to our ML -->
    <form action="/predict" method="post">
      <div class="flex-col justify-center align-middle">
        <input type="text" name="age" placeholder="Age" required="required" class="border border-gray-500 m-5 rounded-lg p-5 lg:w-1/2"/>
        <input type="text" name="anaemia" placeholder="Anaemia" required="required" class="border border-gray-500 m-5 rounded-lg p-5 lg:w-5/12"/>
        <input type="text" name="cp" placeholder="creatinine_phosphokinase" required="required" class="border border-gray-500 m-5 rounded-lg p-5 lg:w-5/12"/>
        <input type="text" name="diabetes" placeholder="diabetes" required="required" class="border border-gray-500 m-5 rounded-lg p-5 lg:w-6/12"/>
        <input type="text" name="ejection_fraction" placeholder="ejection_fraction" required="required" class="border border-gray-500 m-5 rounded-lg p-5 lg:w-6/12"/>
        <input type="text" name="highbp" placeholder="high_blood_pressure" required="required" class="border border-gray-500 m-5 rounded-lg p-5 lg:w-5/12"/>
        <input type="text" name="platelets" placeholder="platelets" required="required" class="border border-gray-500 m-5 rounded-lg p-5 lg:w-5/12"/>
        <input type="text" name="sc" placeholder="serum_creatinine" required="required" class="border border-gray-500 m-5 rounded-lg p-5 lg:w-6/12"/>
        <input type="text" name="ss" placeholder="serum_sodium" required="required" class="border border-gray-500 m-5 rounded-lg p-5 lg:w-6/12"/>
        <input type="text" name="sex" placeholder="sex" required="required" class="border border-gray-500 m-5 rounded-lg p-5 lg:w-5/12"/>
        <input type="text" name="smoking" placeholder="smoking" required="required" class="border border-gray-500 m-5 rounded-lg p-5 lg:w-5/12"/>
        <input type="text" name="time" placeholder="time" required="required" class="border border-gray-500 m-5 rounded-lg p-5 lg:w-6/12"/>
      </div> 
      <div class='flex justify-center align-middle rounded-lg'>
        <button type="submit" class="bg-blue-600 rounded-full border border-gray-500 m-5 p-5">Predict</button>
      </div>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
